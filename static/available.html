<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styling.css">
    <title>MeetMe</title>
</head>

<body>
    <header>
        <nav>
            <a href="profile.html">
                <img src="images/ic_profile.png" alt="profile">
            </a>
            <a href="index.html">
                <img src="images/ic_available.png" alt="availability switch">
            </a>
            <a href="messages.html">
                <img src="images/ic_messages.png" alt="messages">
            </a>
        </nav>
    </header>
    <section class="activities">
        <h1>Activities I would be interested in:</h1>
        <div class="activity-icons">
            <img src="images/ic_ac_chat.png" alt="">
        </div>
        <button>
            +
        </button>
    </section>
    <main>
        <h1>Available people nearby:</h1>
        <section class="images">
            <div class="more-photos"></div>
            <img src="images/profile_pictures/profile3.jpg" alt="">
            <div class="about"></div>
        </section>
        <section class="info">
            <h1>Activities Susan would be interested in:</h1>
            <div class="activity-icons">
                <img src="images/ic_ac_chat.png" alt="">
                <img src="images/ic_ac_coffee.png" alt="">
            </div>
        </section>
    </main>
    <footer>
        <button>
            <img src="images/ic_cross.png" alt="don't like">
        </button>
        <button>
            <img src="images/ic_love.png" alt="like">
        </button>
    </footer>
</body>

</html>
